<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatue-Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
       <h1>Temperature Converter</h1>
       <div class="cardContainer">

        <form>
            
            
            <input type="number" id="textBox"  placeholder="Enter the temperature..."><br><br><br>
            <input type="radio" id="toFahrenheit" name="unit" >
            <label for="toFahrenheit">Celsius ➡ Fahrenheit</label><br>
             <input type="radio" id="toCelcius" name="unit" >
            <label for="toCelcius">Fahrenheit ➡ Celcius</label><br>

            <button type="button" onclick="convert()">Convert</button>
            <p id="result"></p> 
        </form>

       </div>

     
    </div>
    <script src="script.js"></script>
</body>
</html>
